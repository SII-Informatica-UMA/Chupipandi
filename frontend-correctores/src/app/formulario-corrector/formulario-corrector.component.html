<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{accion}} corrector</h4>
    <button type="button" class="btn-close" tabindex="-1" aria-label="Close" (click)="modal.dismiss('Cierre usuario')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="correctForm">
      
      <div class="form-field">
        <label for="iduser">Id. Usuario:</label>
        <input type="text" class="form-control" formControlName="identificadorUsuario" placeholder="Identificador de Usuario">
      </div>
      
      <div class="form-field">
        <label for="telefono">Teléfono: (opcional)</label>
        <input type="text" class="form-control" formControlName="telefono" placeholder="123456789">
      </div>
      
      <div class="form-field">
        <label for="maximasCorrecciones">Máx. Correcciones:</label>
        <input type="text" class="form-control" formControlName="maximasCorrecciones" placeholder="Máximos exámenes a corregir">
      </div>

      <div *ngIf="accion === 'Editar'" class="form-field form-check form-switch">
        <input class="form-check-input" formControlName="flexSwitchCheckDefault" (change)="nuevaConvoc()" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Introducir Nueva Convocatoria</label>
      </div>
      <div [ngbCollapse]="collapsed" class="form-field convoc-field">
        <label for="materia">Materia:</label>
        <input class="form-control" formControlName="materia" id="materia" placeholder="Id o nombre de la materia">
      </div>
      <div [ngbCollapse]="collapsed" class="form-field convoc-field">
        <label for="idconvoc">Id. Convocatoria:</label>
        <input class="form-control" formControlName="identificadorConvocatoria" id="idconvoc" placeholder="Identificador de Convocatoria">
      </div>
    </form>
  <div class="modal-footer">
    <span class="d-inline-block" tabindex="-1" title="Completa campos obligatorios" data-bs-toggle="tooltip">
      <button class="btn btn-outline-dark" id="submit-btn" [disabled]="!correctForm.valid" (click)="guardarCorrector()">Guardar</button>
    </span>
  </div>
