<style>
  .form-control {
    width: 200px;
  }
</style>

<div class="form-group">
  <label for="dni">DNI:</label>
  <input type="text" class="form-control required" id="dni" [(ngModel)]="estudiante.dni" placeholder="DNI">
  <label for="apellido">Apellido:</label>
  <input type="text" class="form-control" id="apellido" [(ngModel)]="estudiante.apellido" placeholder="Apellido"><hr>
  <button type="button" class="btn btn-primary bi bi-search" (click)="getNotas.emit()"></button>
</div>
